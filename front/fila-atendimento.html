<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fila de atendimento médico</title>
    <script src="./fila-de-atendimento.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
    <style>
        * {
            box-shadow: none !important
        }

        .btn-custom {
            width: 100px;
            /* Altere o valor conforme necessário */
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">Meu Site</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="cadastro.html">Cadastro de Candidato</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#ficha-candidato">Ficha do Candidato</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="fila-atendimento.html">Fila de Atendimento Médico</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container d-flex justify-content-center align-items-center py-3">
            <div class="text-center row">
                <h2>Atendimento</h2>
                <section class="card p-2">
                    <h3>Fila de espera: </h3>
                    <div class="row">
                        <div class="col">
                            <div style="max-height: 200px; overflow-y: auto;">
                                <table class="table table-bordered border-dark table-sm" id="tabela-espera">
                                    <thead>
                                        <tr>
                                            <th scope="col">Nome</th>
                                            <th scope="col">Hora</th>
                                            <th scope="col">Exame</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- Conteúdo da tabela de espera -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </section>

                <section class="card p-2">
                    <h3>Candidatos atendidos:</h3>
                    <div style="max-height: 200px; overflow-y: auto;">
                        <table class="table table-bordered border-dark table-sm">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Hora</th>
                                    <th>Conclusão</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Conteúdo da tabela de candidatos atendidos -->
                            </tbody>
                        </table>
                    </div>
                </section>
                <section class="card p-2">
                    <div class="row">
                        <div class="col">
                            <h4><strong>Manhã</strong></h4>
                            <p>Aguardando: <span id="aguardandoManha"></span></p>
                            <p>Atendidos: <span id="atendidosManha"></span></p>
                            <p>Total: <span id="totalManha"></span></p>
                        </div>
                        <div class="col">
                            <h4><strong>Tarde</strong></h4>
                            <p>Aguardando: <span id="aguardandoTarde"></span></p>
                            <p>Atendidos: <span id="atendidosTarde"></span></p>
                            <p>Total: <span id="totalTarde"></span></p>
                        </div>
                    </div>

                    <!-- <div class="row">
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-primary btn-custom">Visualizar</button>
                            <button class="btn btn-primary btn-custom">Chamar</button>
                            <button class="btn btn-primary btn-custom">Sair</button>
                        </div>
                    </div> -->
                </section>
            </div>
        </div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
