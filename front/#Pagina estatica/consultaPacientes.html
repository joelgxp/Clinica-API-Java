    <form action="" class="row g-1">
      <h1 class="">Pacientes</h1>
      <div class="col-md-12">
        <label for="cpf" class="form-label">CPF:</label>
        <input type="text" id="cpf" class="form-control cpf" name="cpf" placeholder="Busque por CPF" maxlength="11">
        <button id="btnconsultar" class="btn btn-dark">Consultar</button>
      </div>

      <div class="col-md-4">
        <label for="guia" class="form-label">Guia:</label>
        <input type="number" id="guia" class="form-control guia" name="guia" placeholder="Guia">
      </div>

      <div class="col-md-4">
        <label for="registro" class="form-label">Registro:</label>
        <input type="number" id="registro" class="form-control registro" name="registro" placeholder="Registro">
      </div>

      <div class="col-md-4">
        <label for="categoria" class="form-label">Categoria:</label>
        <input type="text" id="categoria" class="form-control categoria" name="categoria" placeholder="Categoria">
      </div>

      <div class="col-md-4">
        <label for="dataCadastro" class="form-label">Data Cadastro:</label>
        <input type="text" id="dataCadastro" class="form-control dataCadastro" name="dataCadastro"
          placeholder="Data Cadastro">
      </div>

      <div class="col-md-4">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" id="nome" class="form-control nome" name="nome" placeholder="Nome">
      </div>

      <div class="col-md-4">
        <label for="dataNascimento" class="form-label">Data Nascimento:</label>
        <input type="text" id="dataNascimento" class="form-control dataNascimento" name="dataNascimento"
          placeholder="Data Nascimento">
      </div>

          <div class="my-3">
            <div class="form-check">
              <input id="credit" name="paymentMethod" type="radio" class="form-check-input" required>
              <label class="form-check-label" for="credit">Masculino</label>
            </div>
            <div class="form-check">
              <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required>
              <label class="form-check-label" for="debit">Feminino</label>
            </div>
          </div>

      <div class="col-md-4">
        <label for="sexo" class="form-label">Sexo:</label>
        <input type="text" id="sexo" class="form-control sexo" name="sexo" placeholder="Sexo">
      </div>

      <div class="col-md-4">
        <label for="cpfpaciente" class="form-label">CPF Paciente:</label>
        <input type="text" id="cpfpaciente" class="form-control cpf" name="cpf" placeholder="CPF" maxlength="11">
      </div>

      <div class="col-md-4">
        <label for="nomeMae" class="form-label">Nome da Mãe:</label>
        <input type="text" id="nomeMae" class="form-control nomeMae" name="nomeMae" placeholder="Nome da Mãe">
      </div>

      <div class="col-md-6">
        <label for="nomePai" class="form-label">Nome do Pai:</label>
        <input type="text" id="nomePai" class="form-control nomePai" name="nomePai" placeholder="Nome do Pai">
      </div>

      <div class="col-md-6">
        <label for="telefone" class="form-label">Telefone:</label>
        <input type="text" id="telefone" class="form-control telefone" name="telefone" placeholder="Telefone">
      </div>

      <div>
        <button type="button" id="btneditar" class="btn btn-primary">Editar</button>
        <button id="btnexcluir" class="btn btn-danger">Excluir</button>
        <button id="btncadastrar" class="btn btn-success">Cadastrar</button>
        <button id="btnlimpar" class="btn btn-secondary">Limpar</button>
      </div>
