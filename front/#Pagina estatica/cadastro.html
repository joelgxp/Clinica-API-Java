<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">Meu Site</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#cadastro-candidato">Cadastro de Candidato</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#ficha-candidato">Ficha do Candidato</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#fila-atendimento">Fila de Atendimento Médico</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="cadastro-candidato" class="py-5">
            <div class="container">
                <h2>Cadastro de Candidato</h2>
                <div class="row">
                    <div class="col-md-9 col-lg-10">
                        <form>
                            <div class="row mb-3">
                                <div class="col">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Pesquisa Prontuário"
                                            id="inputProntuario">
                                        <button class="btn btn-primary" type="button">
                                            <i class="bi bi-search"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Pesquisa Nome do Candidato"
                                            id="inputNomeCandidato">
                                        <button class="btn btn-primary" type="button">
                                            <i class="bi bi-search"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <nav aria-label="Navegação">
                                        <ul class="pagination">
                                            <li class="page-item">
                                                <a class="page-link" href="#" aria-label="Primeiro">
                                                    <span aria-hidden="true">&laquo;</span>
                                                </a>
                                            </li>
                                            <li class="page-item">
                                                <a class="page-link" href="#" aria-label="Anterior">
                                                    <span aria-hidden="true">&lsaquo;</span>
                                                </a>
                                            </li>
                                            <li class="page-item">
                                                <a class="page-link" href="#" aria-label="Próximo">
                                                    <span aria-hidden="true">&rsaquo;</span>
                                                </a>
                                            </li>
                                            <li class="page-item">
                                                <a class="page-link" href="#" aria-label="Último">
                                                    <span aria-hidden="true">&raquo;</span>
                                                </a>
                                            </li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col">
                                    <label for="inputGuia" class="form-label">Guia</label>
                                    <input type="text" class="form-control" id="inputGuia">
                                </div>
                                <div class="col">
                                    <label for="inputProntuario" class="form-label">Prontuário</label>
                                    <input type="text" class="form-control" id="inputProntuario1">
                                </div>
                                <div class="col">
                                    <label for="inputSolicitacao" class="form-label">Solicitação</label>
                                    <select class="form-select" id="inputSolicitacao">
                                        <option value="opcao1">Opção 1</option>
                                        <option value="opcao2">Opção 2</option>
                                        <option value="opcao3">Opção 3</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <label for="inputCategoria" class="form-label">Categoria</label>
                                    <select class="form-select" id="inputCategoria">
                                        <option value="categoria1">Categoria 1</option>
                                        <option value="categoria2">Categoria 2</option>
                                        <option value="categoria3">Categoria 3</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <label for="inputDataCadastro" class="form-label">Data Cadastro</label>
                                    <input type="date" class="form-control" id="inputDataCadastro">
                                </div>
                                <div class="col">
                                    <label for="inputDataHabilitacao" class="form-label">Data Habilitação</label>
                                    <input type="date" class="form-control" id="inputDataHabilitacao">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="inputNomeCandidato" class="form-label">Nome do Candidato</label>
                                    <input type="text" class="form-control" id="inputNomeCandidato1">
                                </div>
                                <div class="col">
                                    <label for="inputNascimento" class="form-label">Nascimento</label>
                                    <input type="date" class="form-control" id="inputNascimento">
                                </div>
                                <div class="col">
                                    <label for="inputSexo" class="form-label">Sexo</label>
                                    <select class="form-select" id="inputSexo">
                                        <option value="masculino">Masculino</option>
                                        <option value="feminino">Feminino</option>
                                    </select>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </form>
                    </div>
                    <div class="col-md-3 col-lg-2">
                        <section>
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="button">Prontuário</button>
                                <button class="btn btn-primary" type="button">Ficha</button>
                                <button class="btn btn-primary" type="button">D.A.E.</button>
                                <button class="btn btn-primary" type="button">2ª via</button>
                                <button class="btn btn-primary" type="button">Pauta</button>
                                <button class="btn btn-primary" type="button">Renach</button>
                                <button class="btn btn-primary" type="button">Cobrar</button>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
