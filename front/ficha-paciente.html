<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de atendimento médico</title>
    <script src="./ficha-paciente.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">Clínica</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="cadastro.html">Cadastro de Candidato</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="ficha-paciente.html">Ficha do Candidato</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="fila-atendimento.html">Fila de Atendimento Médico</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="ficha-paciente" class="py-5">
            <div class="container">
                <h2>Ficha de atendimento</h2>
                <div class="row">
                    <div class="col-md-12 col-lg-12">
                        <form action="" id="formMedico">
                            <div class="row mb-3">
                                <div class="col-3">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Pesquisa por CPF"
                                            id="inputCPFBusca" maxlength="11">
                                        <button class="btn btn-primary" type="button" id="btnconsultar">
                                            <i class="bi bi-search"></i>
                                        </button>
                                    </div>
                                </div>                                
                            </div>

                            <div class="row mb-3">
                                <div class="col-6">
                                    <label for="nome" class="form-label">Nome</label>
                                    <input type="text" class="form-control" id="nome" disabled>
                                </div>
                                <div class="col-2">
                                    <label for="inputDataVencimento" class="form-label">Data vencimento</label>
                                    <input type="date" class="form-control" id="inputDataVencimento">
                                </div>
                                <div class="col-2">
                                    <label for="inputConclusao" class="form-label">Conclusão</label>
                                    <select class="form-select" id="inputConclusao">
                                        <option value="APTO">Apto</option>
                                        <option value="INAPTO">Inapto</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-2">
                                    <label for="acuidadeDireito" class="form-label">Acuidade visual L.D.</label>
                                    <input type="text" class="form-control" id="acuidadeDireito">
                                </div>
                                <div class="col-2">
                                    <label for="acuidadeEsquerdo" class="form-label">Acuidade visual L.E.</label>
                                    <input type="text" class="form-control" id="acuidadeEsquerdo">
                                </div>
                                <div class="col-2">
                                    <label for="inputAcuidadeCorrecao" class="form-label">Correção visual</label>
                                    <select class="form-select" id="inputAcuidadeCorrecao">
                                        <option value="SEM_CORRECAO">Sem Correção</option>
                                        <option value="COM_CORRECAO">Com Correção</option>
                                    </select>
                                </div>
                                <div class="col-2">
                                    <label for="inputCampoVisualDireito" class="form-label">Campo Visual L.D.</label>
                                    <input type="text" class="form-control" id="inputCampoVisualDireito">
                                </div>
                                <div class="col-2">
                                    <label for="inputCampoVisualEsquerdo" class="form-label">Campo Visual L.E.</label>
                                    <input type="text" class="form-control" id="inputCampoVisualEsquerdo">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-10">
                                    <div class="form-group">
                                        <label for="inputComplemento" class="form-label">Anamnese - Evolução - Exames
                                            Complementares</label>
                                        <textarea class="form-control" id="inputComplemento" rows="5"></textarea>
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary" id="btnSalvar">Salvar</button>
                            <button type="submit" class="btn btn-primary" id="btneditar">Editar</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
