<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de atendimento médico</title>
    <script src="./ficha-paciente.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">Meu Site</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="cadastro.html">Cadastro de Candidato</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#ficha-candidato">Ficha do Candidato</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="fila-atendimento.html">Fila de Atendimento Médico</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <h2>Acuidade Visual</h2>
        <div class="container d-flex justify-content-center align-items-center">
            <form action="">


                <div class="row">
                    <div class="col-6 card-header">
                        <h4>Com correção</h4>
                        <div class="row">
                            <div class="col-4">
                                <label for="acuidadeEsquerdoCorrecao" class="form-label">Lado
                                    Esquerdo</label>
                                <input type="text" class="form-control" id="acuidadeEsquerdoCorrecao">
                            </div>
                            <div class="col-4">
                                <label for="acuidadeDireitoCorrecao" class="form-label">Lado Direito</label>
                                <input type="text" class="form-control" id="acuidadeDireitoCorrecao">
                            </div>
                        </div>

                        <div class="mb-4">
                            <br>
                            <div class="col-4">
                                <label for="data" class="form-label">Data</label>
                                <input type="date" class="form-control" id="data">
                            </div>
                        </div>
                        <div class="row-mb-3">
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </div>
                    </div>


                    <div class="col-6 card-header">
                        <h4>Sem correção</h4>
                        <div class="row">
                            <div class="col-4">
                                <label for="acuidadeEsquerdoSemCorrecao" class="form-label">Lado
                                    Esquerdo</label>
                                <input type="text" class="form-control" id="acuidadeEsquerdoSemCorrecao">
                            </div>
                            <div class="col-4">
                                <label for="acuidadeDireitoSemCorrecao" class="form-label">Lado
                                    Direito</label>
                                <input type="text" class="form-control" id="acuidadeDireitoSemCorrecao">
                            </div>
                        </div>
                    </div>
                </div>


            </form>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
