<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de atendimento médico</title>
    <script src="./ficha-paciente.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">Clínica</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="cadastro.html">Cadastro de Candidato</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#ficha-candidato">Ficha do Candidato</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="fila-atendimento.html">Fila de Atendimento Médico</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="ficha-paciente" class="py-5">
            <div class="container d-flex justify-content-center align-items-center">
                <form action="">
                    <div class="row">
                        <div class="text-center-row">
                            <br>
                            <h2>Ficha de atendimento</h2>
                        </div>
                        <div class="col-6 card-header">
                            <div class="row">
                                <div class="col-8">
                                    <label for="nome" class="form-label">Nome</label>
                                    <input type="text" class="form-control" id="nome" disabled>
                                </div>
                                <br>
                                <div class="col-4">
                                    <label for="data" class="form-label">Data vencimento</label>
                                    <input type="date" class="form-control" id="inputDataVencimento">
                                <br>

                                </div>
                            </div>
                            <div class="row">
                                <h4>Acuidade visual</h4>
                                <div class="col-4">
                                    <label for="acuidadeEsquerdo" class="form-label">Lado
                                        Esquerdo</label>
                                    <input type="text" class="form-control" id="acuidadeEsquerdo">
                                </div>
                                <div class="col-4">
                                    <label for="acuidadeDireito" class="form-label">Lado Direito</label>
                                    <input type="text" class="form-control" id="acuidadeDireito">
                                </div>
                                <div class="col-4">
                                    <label for="inputAcuidadeCorrecao" class="form-label">Correção</label>
                                    <select class="form-select" id="inputAcuidadeCorrecao">
                                        <option value="SEM_CORRECAO">Não</option>
                                        <option value="COM_CORRECAO">Sim</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row-mb-3">
                                <br>
                                <button type="submit" class="btn btn-primary" id="btnSalvar">Salvar</button>
                                <br>
                            </div>

                        </div>

                        <div class="col-6 card-header">

                            <br>


                        </div>
                    </div>

                </form>
            </div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
