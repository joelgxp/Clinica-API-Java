            <div class="container">
                <h2>Cadastro de Candidato</h2>
                <div class="row">
                    <div class="col-md-12 col-lg-12">
                        <form action="" id="formMedico">
                            <div class="row mb-3">
                                <div class="col-3">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Pesquisa por CPF"
                                            id="inputCPFBusca" maxlength="11">
                                        <button class="btn btn-primary" type="button" id="btnconsultar">

                                        </button>
                                    </div>
                                </div>
                                <div class="col-5">

                                        <input type="text" class="form-control" placeholder="Pesquisa Nome do Candidato"
                                            id="inputNomeCandidatoBusca">
                                        <button class="btn btn-primary" type="button">
                                            <i class="bi bi-search"></i>
                                        </button>
                                    </div>

                            <div class="row mb-3">
                                <div class="col-2">
                                    <label for="inputGuia" class="form-label">Guia</label>
                                    <input type="text" class="form-control" id="inputGuia">
                                </div>
                                <div class="col-2">

                                    <input type="text" class="form-control" id="inputRegistro">
                                </div>
                                <div class="col-2">
                                    <label for="inputSolicitacao" class="form-label">Solicitação</label>
                                    <select class="form-select" id="inputSolicitacao">
                                        <option value="CADASTRO_CNH">Primeira habilitação</option>
                                        <option value="RENOVACAO_CNH">Renovação de exame</option>
                                        <option value="ADICAO_CATEGORIA">Adição de categoria</option>
                                        <option value="MUDANCA_CATEGORIA">Mudança de categoria</option>
                                    </select>
                                </div>
                                <div class="col-2">
                                    <label for="inputCategoria" class="form-label">Categoria</label>
                                    <select class="form-select" id="inputCategoria">
                                        <option value="A">A</option>
                                        <option value="B">B</option>
                                        <option value="C">C</option>
                                        <option value="D">D</option>
                                        <option value="E">E</option>
                                        <option value="AB">AB</option>
                                        <option value="AC">AC</option>
                                        <option value="AD">AD</option>
                                        <option value="AE">AE</option>
                                    </select>
                                </div>
                                <div class="col-2">
                                    <label for="inputDataCadastro" class="form-label">Data Cadastro</label>
                                    <input type="date" class="form-control" id="inputDataCadastro">
                                </div>
                                <div class="col-2">
                                    <label for="inputDataHabilitacao" class="form-label">Data Habilitação</label>
                                    <input type="date" class="form-control" id="inputDataHabilitacao">
                                </div>
                            </div>

                                    <label for="inputNomeCandidato" class="form-label">Nome do Candidato</label>
                                    <input type="text" class="form-control" id="inputNomeCandidato">
                                </div>
                                <div class="col">
                                    <label for="inputNascimento" class="form-label">Nascimento</label>
                                    <input type="date" class="form-control" id="inputNascimento">
                                </div>
                                <div class="col">
                                    <label for="inputSexo" class="form-label">Sexo</label>
                                    <select class="form-select" id="inputSexo">
                                        <option value="MASCULINO">Masculino</option>
                                        <option value="FEMININO">Feminino</option>
                                    </select>
                                </div>

                            <div class="row mb-3">
                                <div class="col">
                                    <label for="inputRgIdentidade" class="form-label">Identidade</label>
                                    <input type="text" class="form-control" id="inputRgIdentidade">

                                <div class="col-1">

                                </div>

                                    <label for="inputNaturalidadeUF" class="form-label">UF</label>
                                    <input type="text" class="form-control" id="inputNaturalidadeUF">
                                </div> -->
                                <div class="col-2">
                                    <label for="inputNaturalidadeUF" class="form-label">UF</label>
                                    <select class="form-select" id="inputNaturalidadeUF">
                                        <!-- <option value="default" disabled selected hidden></option> -->
                                    </select>
                                </div>

                                <!-- <div class="col">
                                    <label for="inputNacionalidade" class="form-label">Nacionalidade</label>
                                    <input type="text" class="form-control" id="inputNacionalidade">
                                </div> -->

                                    <label for="inputNacionalidade" class="form-label">Nacionalidade</label>
                                    <select class="form-select" id="inputNacionalidade">
                                        <!-- <option value="default" disabled selected hidden></option> -->
                                    </select>
                                </div>
